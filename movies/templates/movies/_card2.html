  <div class="card h-100 text-center position-relative">
    <div>
      <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
      class="card-img-top img-thumbnail"
      alt="..."
      >
    </div>
    <div class="card-body">
      <b class="card-title">{{ movie.title|linebreaksbr }}</b>
    </div>
    



    {% comment %} <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
      class="card-img-top img-thumbnail"
      alt="..."
    >
    <div class="card-body ard-">
      <b class="card-title">{{ movie.title|linebreaks }}</b>
      <p class="card-text"></p>
      <a href="{% url 'movies:detail' movie.pk %}">See more</a>
    </div> {% endcomment %}
  </div>
</div>
