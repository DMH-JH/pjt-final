<div class="col">
  <div class="card h-100 text-center"
     OnClick="location.href='{% url 'movies:detail' rank.movie.pk %}'" style="cursor:pointer;">
    <img src="https://image.tmdb.org/t/p/w500/{{ rank.movie.poster_path }}"
      class="card-img img-thumbnail"
      alt="..."
    >
    <div class="card-img-overlay">
      <br>
      <br>
      <b class="card-title">{{ rank.movie.title }}</b>
    </div>
  </div>
</div>

<style>
.card-img {
  width: 100%;
  height: 22vw;
  object-fit: cover;
  z-index: 1;
}
.card-title {
  vertical-align: middle;
}
</style>
